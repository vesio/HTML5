<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加商品页面-后台管理系统</title>
    <link rel="stylesheet" href="css/add.css" type="text/css">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="css/list.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.x.js"></script>
    <script type="text/javascript" src="js/cascadingMenu.js"></script>
    <script type="text/javascript">
        $(function () {
            //自定义商品种类
            var opts=[
                {
                "text":"男装",
                "value":"男装",
                "subType":[
                    {"value":"男士外套","text":"男士外套"},
                    {"value":"男士内搭","text":"男士内搭"},
                    {"value":"特色服装","text":"特色服装"}]
                },
                {
                    "text":"女装",
                    "value":"女装",
                    "subType":[
                        {"value":"开衫毛衣","text":"开衫毛衣"},
                        {"value":"印花连衣裙","text":"印花连衣裙"},
                        {"value":"时尚外套","text":"时尚外套"},
                        {"value":"休闲外套","text":"休闲外套"}]
                },
                {
                    "text":"腕表",
                    "value":"腕表",
                    "subType":[
                        {"value":"瑞士品牌","text":"瑞士品牌"},
                        {"value":"欧美品牌","text":"欧美品牌"},
                        {"value":"德国品牌","text":"德国品牌"},
                        {"value":"国产品牌","text":"国产品牌"}]
                }];
            //首先清空指定的元素，然后通过自定义的商品类型实现二级菜单级联
            $(".vocation:first").empty().cascadingMenuPlugins(opts);
        })
    </script>
    <script type ="text/javascript">
        $(function(){
            //为商品名称输入框绑定获得焦点和失去焦点时的处理函数
            $("#goodsName").on("focus",function(){
                $(this).css({backgroundColor:"#FFEC8B",borderColor:"#999",color:"#000000"});
                if($(this).val() ==="请填写商品名称"){
                    $(this).val("");
                }
            }).on("blur",function(){
                $(this).css({backgroudColor:"#FFFFFF",borderColor:"#999",color:"#000000"});
                if($(this).val() ==""){
                    $(this).val("请填写商品名称");
                }
            });
        //为单价和团购价绑定获得焦点时的处理函数
        $("input[id ='Price']").on("focus",function(){
            $(this).css({fonSize:"16px",color:"red"});
        });
        //为数量文本框绑定失去焦点时的处理函数
        $("input[type ='number']:last").on("blur",function(){
            if($(this).val()<0){
                alert("数量不能小于0");
                //$(this).select();
            }
        });

        //为发布按钮绑定处理函数
        $("input[type ='submit']").on("click",function(){
            if($("#thumbImage").val() ==""){
                alert("请选择商品略缩图！");
                return false;
            }
            if($("#goodName").val() =="请填写商品名称"||$("#goodName").val() ==""){
                alert("请填写商品名称！");
                return false;
            }
            if($("#content").val() ==""){
                alert("请完善商品的详细信息！");
                return false;
            }
            $(".tabson form").submit();
        });
        });
    </script>
</head>
<body>
<!--头部start-->
<div class="place">
    <span>位置:</span>
    <ul class="placeul">
        <li><a href="main.html" target="_parent">首页</a></li>
        <li><a href="#">添加商品</a></li>
    </ul>

</div>

<!--头部 end -->
<!--表单start-->

<div class="formbody">
    <div class="usual">
        <div class="tabson">
            <ul class="forminfo" >
                <li><label>商品缩略图<b>*</b></label>
                    <input type="file" name="thumbImage" id="thumbImage" multiple="multiple"/>
                </li>
                <li>
                    <label>商品名称<b>*</b></label>
                    <input type="text" name="goodsName" id="goodsName" class="dfinput" value="请填写商品名称" required="required" style="width: 500px;" />
                </li>
                <li>
                    <label>商品类别<b>*</b></label>
                    <div class="vocation">
                        <select style="height: 300px" class="select3" name="goodsType" id="goodsType" >
                            <option>男装</option>
                            <option>女装</option>
                            <option>童装</option>
                            <option>运动</option>
                            <option>其他</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label>商品单价<b>*</b></label>
                    <input type="number" required="required" name="unitPrice" id="unitPrice" class="dfinput" style="width: 140px;"/> 元
                </li>
                <li>
                    <label>团购价<b>*</b></label>
                    <input type="number" required="required" name="groupPrice" id="groupPrice" class="dfinput" style="width: 140px;"/> 元
                </li><li>
                <label>商品数量<b>*</b></label>
                <input type="number" required="required" name="goodsNumber" id="goodsNumber" class="dfinput" style="width: 140px;"/> 件
            </li><li>
                <label>发布日期<b>*</b></label>
                <input type="date" name="publishDate" id="publishDate" class="dfinput" required="required" style="width:140px;"/>
            </li>
                <li>
                    <label>是否审核<b>*</b></label>
                    <div class="vocation">
                        <select class="select3" name="isChecked" id="isChecked" style="height: 40px">
                            <option>已审核</option>
                            <option>未审核</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label>商品描述<b>*</b></label>
                    <textarea name="goodsDescription" rows="3" id="content" style="width: 500px;height: 100px"></textarea>
                </li>
                <li>
                    <label>&nbsp;</label>
                    <input type="submit" id="btnPublish" class="btn" value="马上发布" style="background-color: #00a4ac"/>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--表单 end -->
</body>
</html>
